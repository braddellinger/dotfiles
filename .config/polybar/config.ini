include-file = ~/.config/polybar/modules/margins.ini
include-file = ~/.config/polybar/modules/separators.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/pulseaudio.ini
include-file = ~/.config/polybar/modules/backlight.ini
include-file = ~/.config/polybar/modules/apps.ini

[bar/main]
height = 50
offset-y = 20
width = 100%
bottom = false
wm-restack = i3
enable-ipc = true
fixed-center = true
screenchange-reload = true
override-redirect = true

font-0 = "FiraMono Nerd Font Mono:size=36;8"
font-1 = "FiraMono Nerd Font:size=26;6"
font-2 = "Cantarell:style=Bold:size=21;2"

background = ${xrdb:transparent:#000000}
foreground = ${xrdb:foreground:#ffffff}

cursor-click = pointer
cursor-scroll = ns-resize

modules-left =
modules-center =
modules-right = i3 separator-left margin-background-small pulseaudio margin-background-large network margin-background-large battery margin-background-large date margin-background-small separator-right 

