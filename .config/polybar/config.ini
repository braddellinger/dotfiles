include-file = ~/.config/polybar/modules/margins.ini
include-file = ~/.config/polybar/modules/separators.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/alsa.ini
include-file = ~/.config/polybar/modules/backlight.ini
include-file = ~/.config/polybar/modules/apps.ini

[bar/main]
height = 50
offset-y = 15
width = 100%
bottom = false
fixed-center = true
enable-ipc = true
screenchange-reload = true
override-redirect = true

font-0 = "Inconsolata Nerd Font, Bold:size=21;2"
font-1 = "Inconsolata Nerd Font, Bold:size=26;4"

background = ${xrdb:color0:#000000}
foreground = ${xrdb:color1:#000000}

cursor-click = pointer
cursor-scroll = ns-resize

modules-left = margin-transparent margin-background rofi margin-background i3 margin-background
modules-center = backlight margin-background date margin-background alsa
modules-right = margin-background network margin-background battery margin-background margin-transparent

