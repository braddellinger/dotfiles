# General
########################################## 
set-window-option -g mode-keys vi
set -s escape-time 0
set -g base-index 1
set -g mouse on

# Color support
########################################## 
set -g default-terminal 'xterm-256color-italic'
set -ga terminal-overrides ',xterm-256color:Tc'
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Change prefix to Control
########################################## 
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Windows and panes
########################################## 
bind = select-layout even-horizontal
bind v split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane switching without using prefix
# https://github.com/christoomey/vim-tmux-navigator
########################################## 
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Status bar
########################################## 
set-option -g automatic-rename-format '#{b:pane_current_path}'
set-option -g automatic-rename on
set -g status-interval 5

set -g status-style fg=colour3,bg=#172028
set -g pane-active-border-style fg=colour14
set -g pane-border-style fg=colour14

set -g status-left ''
set -g status-right ''
set -g status-justify centre
set -g status-position top

set -g window-status-current-format '#[fg=colour2,bg=colour8]ﱣ'
set -g window-status-format 'ﱤ'
set -g status-format[1] ''

